<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gemini Chatbot | JARVIS</title>

<!-- Google Fonts & Font Awesome -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

<!-- CSS -->
<link rel="stylesheet" href="style.css">

<!-- Favicon -->
<link rel="shortcut icon" href="avatar.png" type="image/x-icon">
</head>
<body>

<!-- Full-screen background canvas -->
<canvas id="bg-canvas"></canvas>

<section class="main">
    <!-- Welcome Message (Top) -->
    <div class="welcome-message" id="welcomeMessage"></div>

    <!-- JARVIS Image & Info -->
    <div class="image-container">
        <img src="jarvisai-image.png" alt="JARVIS Image" id="jarvisImg">
        <h1>J A R V I S</h1>
        <p>I am a Virtual Assistant JARVIS, how may I help you?</p>
    </div>

    <!-- Voice Input -->
    <div class="input">
        <button class="talk"><i class="fas fa-microphone-alt"></i></button>
        <span class="content">Click here to speak</span>
    </div>
</section>

<!-- Country Section (Hidden Initially) -->
<section class="country-section" id="countrySection" style="display: none;">
    <h2>Country Information</h2>
    <div class="country-container" id="countryContainer"></div>
</section>

<!-- JS -->
<script src="welcome.js"></script>
<script src="jarvis.js"></script>
</body>
</html>
