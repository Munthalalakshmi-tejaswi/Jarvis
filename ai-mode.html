<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jarvis AI Mode</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

</head>
<body>
  <header><h1>Jarvis AI Mode</h1></header>

  <div class="chat-container" id="chatContainer"></div>

  <div class="input-area">

    <button onclick="sendMessage()">Send</button>
    <button id="micBtn"><i class="fas fa-microphone"></i></button>
  </div>

  <script src="ai-mode.js"></script>
</body>
</html>
